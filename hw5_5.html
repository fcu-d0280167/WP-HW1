<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 800px;
        width: 100%;
       }
	</style>
	</head>
	<body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
	<script>

		function initMap() {
			var postoffice1 = {lat: 24.176715, lng: 120.637652};//西屯郵局 407台中市西屯區黎明路三段130號

			var map = new google.maps.Map(document.getElementById('map'), {
			zoom: 14,
			center: postoffice2
			});
			
			
			
			var iconBase = 'http:// google.com/mapfiles/ms/micons';
			var icons = {
			postoffice: {
			icon: iconBase + 'postoffice-us.png'
			},
			gas: {
			icon: iconBase + 'gas.png'
			},
			};
			var contentString = "407台中市西屯區黎明路三段130號";
			var contentString2 = "407台中市西屯區福順路318號";
			var contentString3 = "407台中市西屯區河南路2段268號";
			var contentString4 = "407台中市西屯區青海路一段83號";
			var contentString5 = "407台中市西屯區永安里西屯路三段166之80號";

			var contentString9 = "407台中市西屯區台中港路三段160號";
			
			var infowindow = new google.maps.InfoWindow({
			content: contentString
			});
			var marker = new google.maps.Marker({
			position: postoffice1,
			map: map,
			title: '西屯郵局'
			});

			var infowindow2 = new google.maps.InfoWindow({
			content: contentString2

			position: postoffice2,
			map: map,
			title: '台中福安郵局台中69支局'
			});
			
			var infowindow3 = new google.maps.InfoWindow({
			content: contentString3
			});
			var marker3 = new google.maps.Marker({
			position: postoffice3,
			map: map,
			title: '臺中逢甲郵局'

			var infowindow4 = new google.maps.InfoWindow({

			var infowindow5 = new google.maps.InfoWindow({

			var marker5 = new google.maps.Marker({

			map: map,
			title: '台中永安郵局'

			var infowindow6 = new google.maps.InfoWindow({

			});

			map: map,
			title: '東海大學郵局'

			var infowindow7 = new google.maps.InfoWindow({

			});

			position: postoffice8,
			map: map,
			title: '台中大隆路郵局'
			});
			
			var infowindow9 = new google.maps.InfoWindow({
			content: contentString9
			});

			position: postoffice9,
			map: map,
			title: '台中榮總郵局台中52支局'
			});
			
			marker.addListener('mouseover', function() {
			infowindow.open(map, marker);
			});
			marker2.addListener('mouseover', function() {
			infowindow2.open(map, marker2);
			});
			marker3.addListener('mouseover', function() {
			infowindow3.open(map, marker3);
			});
			marker4.addListener('mouseover', function() {
			infowindow4.open(map, marker4);
			});
			marker5.addListener('mouseover', function() {
			infowindow5.open(map, marker5);
			});
			marker6.addListener('mouseover', function() {
			infowindow6.open(map, marker6);
			});
			marker7.addListener('mouseover', function() {
			infowindow7.open(map, marker7);
			});
			marker8.addListener('mouseover', function() {
			infowindow8.open(map, marker8);
			});
			marker9.addListener('mouseover', function() {
			infowindow9.open(map, marker9);
			});
			}
</script>
    <script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNHW-xfe0Qsm_Tkp3GDx8sTVbUYYnts9Y&callback=initMap">
