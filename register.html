<!DOCTYPE html>
<html>

	<head>
		<meta charset = "utf-8">
		<title>使用者註冊表單</title>
	</head>

	<body>
		<h1>使用者註冊</h1>
		<form method="post" action="">
			<p><label>帳號&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input name="myname" size=20 maxlength=20 placeholder="請輸入您的帳號" required pattern="[A-Za-z0-9]{4,12}"></label></p>
			
			<p><label>密碼&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input name="passwd" type=password size=20 maxlength=20 required pattern="[A-Za-z0-9]{4,12}"></label></p>
			
			<p><label>電子郵件<input type="email" name="email" placeholder="請輸入您的電子郵件"></label></p>
			
			<p><label>生日&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="date" name="bday" size=20></label></p>
			<p>性別：
				<label><input name="sex" type=radio value="男">男</label>
				<label><input name="sex" type=radio value="女">女</label>
				<label><input name="sex" type=radio value="其他" checked>其他</label>
			</p>
			
			<p>喜好
				<input name="f1" type=checkbox value="sport">打球
				<input name="f2" type=checkbox value="game">打電動
				<input name="f3" type=checkbox value="shop">購物
				<input name="f4" type=checkbox value="other">其他
			</p>
			<p>
				<label>年級<select name = "rate">
						<option selected>大一</option>
						<option>大二</option>
						<option>大三</option>
						<option>大四</option>
						<option>其他</option>
					</select>
				</label>
			</p>
			<input type="submit" value="送出">
			<input type="reset" value="重設">
		</form>
	</body>
</html>
